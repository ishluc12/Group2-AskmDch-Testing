name: Second CI practice

# When this workflow should run
on:
  push:
    branches:
      - main        # run on pushes to main branch
  pull_request:    # also run on pull requests

jobs:
  run-tests:
    runs-on: ubuntu-latest   # the machine GitHub will provide

    steps:
      # Step 1: Checkout the code
      - name: Checkout repository
        uses: actions/checkout@v3

      # Step 2: Setup Java
      - name: Setup Java
        uses: actions/setup-java@v3
        with:
          java-version: '17'        # Java version used in your project
          distribution: 'temurin'   # standard JDK

      # Step 3: Build the project (download dependencies)
      - name: Build project
        run: mvn clean install -B

      # Step 4: Run Selenium BDD tests
      - name: Run Selenium BDD tests
        run: mvn test -B

      # Step 5: Optionally, upload test reports or artifacts
      - name: Upload test reports
        uses: actions/upload-artifact@v3
        with:
          name: bdd-test-reports
          path: target/surefire-reports/  # Maven default test report folder
